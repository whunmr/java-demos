allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.google.guava', name: 'guava', version: '14.0'
        compile group: 'junit', name:'junit', version:'4.8.2'
        compile group: 'cglib', name:'cglib-nodep', version:'2.2'
        testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.0'
        testCompile group: 'org.seleniumhq.selenium', name:'selenium-java', version:'2.32.0'
    }
}